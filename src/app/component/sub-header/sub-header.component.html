<div class="container-fluid m-3">
  <div class="row">
    <div class="col-6 d-flex justify-content-start">
      Showing 1-9 of 16 results
    </div>
    <div class="col-6 d-flex justify-content-end">
      <div class="dropdown show m-0">
        <div class="border dropdown-toggle pl-3" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ dropdownText }}
        </div>
      
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" (click)="lowToHigh()">Sort by price low to high</a>
          <a class="dropdown-item" (click)="highToLow()">Sort by price high to low</a>
        </div>
      </div>
    </div>
  </div>
</div>
